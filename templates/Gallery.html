    /* Mixins para dispositivos */
    @mixin sp-layout {
  @media screen and (max-width: 750px) {

@mixin pc-layout {

        :root {
            --primary-color: rgba(148,187,233,1);
            --secondary-color: #fd79a8;
            --accent-color: rgba(238,174,202,1) ;
            --text-color: #2d3436;
            --bg-color: #dfe6e9;
            --card-bg: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            color: var(--text-color);
            line-height: 1.6;
            animation: fadeIn 1s ease-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-title {
            font-size: 3rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            animation: slideIn 1s ease-out;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .filter-button {
            font-size: 1rem;
            border: none;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-button.active {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-color: var(--text-color);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

/* Toggle del menú burger */
#burger-toggle {
  position: absolute;
  appearance: none;
  opacity: 0;
}

#burger-toggle:checked ~ .menu {
  opacity: 1;
  visibility: visible;
}

#burger-toggle:checked ~ .menu .menu-nav-link span div,
#burger-toggle:checked ~ .menu img,
#burger-toggle:checked ~ .menu .title p {
  transform: translateY(0);
  transition: 1.2s 0.1s cubic-bezier(0.35, 0, 0.07, 1);
}


#burger-toggle:checked ~ .burger-menu .line::after {
  transform: translateX(0);
}

#burger-toggle:checked ~ .burger-menu .line:nth-child(1) {
  transform: translateY(calc(var(--burger-menu-radius) / 5)) rotate(45deg);
}

#burger-toggle:checked ~ .burger-menu .line:nth-child(2) {
  transform: scaleX(0);
}

#burger-toggle:checked ~ .burger-menu .line:nth-child(3) {
  transform: translateY(calc(var(--burger-menu-radius) / -5)) rotate(-45deg);
}

/* Menú burger */
.burger-menu {
  --burger-menu-radius: 4em;
  position: fixed;
  top: 5vh;
  left: 5vw;
  z-index: 100;
  width: var(--burger-menu-radius);
  height: var(--burger-menu-radius);
  outline: none;
  cursor: pointer;
  background:rgba(245, 245, 245, 0.37);
  border-radius: 50%;
}

.burger-menu .line {
  position: absolute;
  left: 25%;
  width: 50%;
  height: 3px;
  background: hsla(0, 0%, 7%, 0.678);
  border-radius: 10px;
  overflow: hidden;
  transition: 0.5s;
}

.burger-menu .line:nth-child(1) {
  top: 30%;
}

.burger-menu .line:nth-child(2) {
  top: 50%;
}

.burger-menu .line:nth-child(3) {
  top: 70%;
}

.burger-menu .line::after {
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--primary-color-darker);
  transform: translateX(-100%);
  transition: 0.25s;
  background: #ffffffc4;
}

.burger-menu .line:nth-child(2)::after {
  transition-delay: 0.1s;
}

.burger-menu .line:nth-child(3)::after {
  transition-delay: 0.2s;
}

.burger-menu:hover .line::after {
  transform: translateX(0);
}

/* Menú desplegable */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #1a1e23c9;
  opacity: 0;
  overflow-x: hidden;
  visibility: hidden;
  transition: 0.3s;
}

.menu-nav {
  display: flex;
  flex-wrap: wrap;
  margin: 0;
  padding: 0;
  text-align: center;
  list-style-type: none;
}

.menu-nav-item {
  flex: 1;
}

.menu-nav-link {
  position: relative;
  display: inline-flex;
  font-size: 2rem;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  transition: background 0.3s ease;
}
.menu-nav-link:hover {
background: #fcfcfc63;
border-radius: 5px;
        }
.menu-nav-link span {
  overflow: hidden;
}

.menu-nav-link span div {
  transform: translateY(102%);
}

.menu-nav-link::after {
  position: absolute;
  content: "";
  top: 100%;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--primary-color);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.5s;
  background: rgb(251, 255, 5);
}

.menu-nav-link:hover::after {
  transform: scaleX(1);
  transform-origin: left;
  background: #3273dc;
}

.image-link .image {

.image-link .image::before {

  content: attr(data-label);
  top: 0;
  left: 0;

  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  color: white;
  background: rgba(0, 0, 0, 0.295);
  opacity: 0;
  transition: 0.4s;
  
  
}

.image-link:hover .image {
  transform: scale(1.2);
  background-size: center;
  border-radius: 102px;
}

.image-link:hover .image::before {
  opacity: 1;
  border-radius: 102px;
}


img {

    <script>
        $(document).ready(function(){
            $(".filter-button").click(function(){
                var value = $(this).attr('data-filter');
                
                if(value == "all") {
                    $('.filter').show('1000');
                } else {
                    $(".filter").not('.'+value).hide('3000');
                    $('.filter').filter('.'+value).show('3000');
                }
                
                $(".filter-button").removeClass("active");
                $(this).addClass("active");
            });

            $('.gallery-item').each(function(i) {
                $(this).css('animation-delay', (i * 0.1) + 's');
            });

            // Lightbox functionality
            $('.gallery-item').click(function(){
                var imgSrc = $(this).find('img').attr('src');
                var imgAlt = $(this).find('img').attr('alt');
                $('.lightbox img').attr('src', imgSrc);
                $('.lightbox img').attr('alt', imgAlt);
                $('.lightbox').css('display', 'flex');
            });

            $('.lightbox-close, .lightbox').click(function(){
                $('.lightbox').hide();
            });

            $('.lightbox img').click(function(e){
                e.stopPropagation();
            });
        });
        const imageZoomClick = document.getElementById('imageZoomClick');
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const modalClose = document.getElementById('modalClose');
    
      imageZoomClick.addEventListener('click', function() {
          modal.style.display = 'block';
          modalImg.src = this.src;
      });
    
      modalClose.addEventListener('click', function() {
          modal.style.display = 'none';
      });
    
      modal.addEventListener('click', function(event) {
          if (event.target === modal) {
              modal.style.display = 'none';
          }
      });
